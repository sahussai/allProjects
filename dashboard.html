<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container-fluid p-0">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./imgs/steve-johnson-N-MqWXXZvNY-unsplash.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./imgs/steve-johnson-N-MqWXXZvNY-unsplash.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./imgs/steve-johnson-N-MqWXXZvNY-unsplash.jpg" alt="Third slide">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
      <div class="container mt-4">
          <div class="row ">
              <form action="/" method="POST" >
                <div class="anyClass list-group overflow-hidden w-100">
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between" >
                        This should be populated with games
                        <span class="badge badge-primary badge-pill">1/2</span>            
                    </a>
                    <option  class="list-group-item list-group-item-action"> Game 2</a>
                    <option  class="list-group-item list-group-item-action">Game 3</a>
                    <option  class="list-group-item list-group-item-action">Game 4</a>
                    <option  class="list-group-item list-group-item-action">Game 4</a>
                    <option  class="list-group-item list-group-item-action">Game 4</a>
                    <option  class="list-group-item list-group-item-action">Game 4</a>
                    <option  class="list-group-item list-group-item-action">Game 4</a>
                    <option  class="list-group-item list-group-item-action">Game 4</a>
                    <option  class="list-group-item list-group-item-action">Game 4</a>
                    <option  class="list-group-item list-group-item-action disabled">Game 5</a>
                </div>
                <input type="submit">
              </form>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
